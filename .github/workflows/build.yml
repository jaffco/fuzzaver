name: Fuzzaver Build

on:
  workflow_dispatch: # lets you run a build from the UI
  push:
  pull_request:

# When pushing new commits, cancel any running builds on that branch
concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

env:
  BUILD_TYPE: Release
  BUILD_DIR: build
  DISPLAY: :0 # linux pluginval needs this
  HOMEBREW_NO_INSTALL_CLEANUP: 1
  SCCACHE_GHA_ENABLED: true
  SCCACHE_CACHE_MULTIARCH: 1
  SCCACHE_IDLE_TIMEOUT: 0

defaults:
  run:
    shell: bash

# jobs are run in parallel on different machines
# all steps run in series
jobs:
  build_and_test:
    # don't double run on PRs
    if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name != github.event.pull_request.base.repo.full_name
    name: ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false # show all errors for each platform (vs. cancel jobs on error)
      matrix:
        include:
          - name: Linux
            os: ubuntu-24.04
            pluginval-binary: ./pluginval
            extra-flags: -G Ninja
            wabt_archive: wabt-1.0.39-linux-x64.tar.gz
            wabt_dir: wabt-1.0.39
          - name: macOS
            os: macos-14
            pluginval-binary: pluginval.app/Contents/MacOS/pluginval
            extra-flags: -G Ninja -DCMAKE_OSX_ARCHITECTURES="arm64;x86_64"
          - name: Windows
            os: windows-latest
            pluginval-binary: ./pluginval.exe
            wabt_archive: wabt-1.0.39-windows-x64.tar.gz
            wabt_dir: wabt-1.0.39

    env:
      DEVELOPER_ID_APPLICATION: ${{ secrets.DEVELOPER_ID_APPLICATION }}
      DEVELOPER_ID_INSTALLER: ${{ secrets.DEVELOPER_ID_INSTALLER }}

    steps:
      # Setup MSVC toolchain and developer command prompt (Windows)
      - uses: ilammy/msvc-dev-cmd@v1

      # Use clang on Linux so we don't introduce a 3rd compiler (Windows and macOS use MSVC and Clang)
      - name: Set up Clang
        if: runner.os == 'Linux'
        uses: egor-tensin/setup-clang@v1

      # This also starts up our "fake" display (Xvfb), needed for pluginval
      - name: Install JUCE's Linux Deps
        if: runner.os == 'Linux'
        # Thanks to McMartin & co https://forum.juce.com/t/list-of-juce-dependencies-under-linux/15121/44
        run: |
          # IPP stuff
          wget -O- https://apt.repos.intel.com/intel-gpg-keys/GPG-PUB-KEY-INTEL-SW-PRODUCTS.PUB | gpg --dearmor | sudo tee /usr/share/keyrings/oneapi-archive-keyring.gpg > /dev/null
          echo "deb [signed-by=/usr/share/keyrings/oneapi-archive-keyring.gpg] https://apt.repos.intel.com/oneapi all main" | sudo tee /etc/apt/sources.list.d/oneAPI.list
          
          sudo apt-get update && sudo apt install libasound2-dev libx11-dev libxinerama-dev libxext-dev libfreetype6-dev libwebkit2gtk-4.1-dev libglu1-mesa-dev xvfb ninja-build intel-oneapi-ipp-devel
          sudo /usr/bin/Xvfb $DISPLAY & 

      - name: Install IPP (Windows)
        if: (runner.os == 'Windows')
        run: |
          nuget install intelipp.static.win-x64 -Version 2022.3.0.387

      - name: Install Ninja (Windows)
        if: runner.os == 'Windows'
        run: choco install ninja

      - name: Install macOS Deps
        if: ${{ runner.os == 'macOS' }}
        run: brew install ninja osxutils

      - name: Checkout code
        uses: actions/checkout@v6
        with:
          submodules: recursive        

      - name: Install WABT from GitHub Releases
        if: runner.os != 'macOS'
        run: |
          WABT_VERSION="1.0.39"
          DOWNLOAD_URL="https://github.com/WebAssembly/wabt/releases/download/${WABT_VERSION}/${{ matrix.wabt_archive }}"
          
          echo "Downloading WABT ${WABT_VERSION} for ${{ matrix.name }}..."
          curl -LO "${DOWNLOAD_URL}"
          
          echo "Extracting WABT..."
          tar -xzf "${{ matrix.wabt_archive }}"
          
          # Add WABT bin directory to PATH
          if [[ "${{ runner.os }}" == "Windows" ]]; then
            echo "$(pwd)/${{ matrix.wabt_dir }}/bin" >> $GITHUB_PATH
            # Verify wasm2c works
            export PATH="$(pwd)/${{ matrix.wabt_dir }}/bin:$PATH"
            wasm2c --version || echo "Warning: wasm2c test failed"
          else
            echo "$(pwd)/${{ matrix.wabt_dir }}/bin" >> $GITHUB_PATH
          fi
          
          echo "WABT installed successfully!"
        shell: bash
      
      - name: Install WABT (macOS)
        if: runner.os == 'macOS'
        run: brew install wabt
      
      - name: Verify WASM Tools
        run: |
          echo "Checking installed WASM tools..."
          wasm2c --version || echo "⚠️  wasm2c not found (required)"
          wasm-opt --version || echo "⚠️  wasm-opt not found (optional)"
        shell: bash

      - name: Generate WASM C code
        run: |
          mkdir -p ${{ env.BUILD_DIR }}
          wasm2c --no-debug-names --module-name="ts9" --num-outputs=8 TS9_OverdriveFaustGenerated.wasm -o ${{ env.BUILD_DIR }}/wasm-ts9.c
        shell: bash

      - name: Cache the build
        uses: mozilla-actions/sccache-action@v0.0.9

      - name: Configure
        run: cmake -B ${{ env.BUILD_DIR }} -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE}} -DCMAKE_C_COMPILER_LAUNCHER=sccache -DCMAKE_CXX_COMPILER_LAUNCHER=sccache ${{ matrix.extra-flags }} .

      - name: Build
        run: cmake --build ${{ env.BUILD_DIR }} --config ${{ env.BUILD_TYPE }}

      - name: Inspect Artifacts
        run: |
          find ${{ env.BUILD_DIR }} -name "*.vst3" -type d
          if [ -d "${{ env.ARTIFACTS_PATH }}/VST3" ]; then
            ls -la ${{ env.ARTIFACTS_PATH }}/VST3/
            # On Windows, check if it's a valid bundle
            if command -v file >/dev/null 2>&1; then
              file ${{ env.VST3_PATH }}
            fi
          else
            echo "VST3 directory not found"
          fi

      - name: Test & Benchmarks
        working-directory: ${{ env.BUILD_DIR }}
        run: ctest --verbose --output-on-failure

      - name: Extract project config from CMakeLists.txt
        run: |
          PROJECT_NAME=$(grep 'set(PROJECT_NAME' CMakeLists.txt | sed 's/set(PROJECT_NAME *//; s/).*//')
          VERSION=$(grep 'project(' CMakeLists.txt | sed 's/.*VERSION \([^)]*\))/\1/')
          PRODUCT_NAME=$(grep 'PRODUCT_NAME' CMakeLists.txt | sed 's/.*PRODUCT_NAME "\([^"]*\)".*/\1/')
          echo "PROJECT_NAME=$PROJECT_NAME" >> $GITHUB_ENV
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "PRODUCT_NAME=$PRODUCT_NAME" >> $GITHUB_ENV

      - name: Set additional env vars for next steps
        run: |
          ARTIFACTS_PATH=${{ env.BUILD_DIR }}/${{ env.PROJECT_NAME }}_artefacts/${{ env.BUILD_TYPE }}
          echo "ARTIFACTS_PATH=$ARTIFACTS_PATH" >> $GITHUB_ENV
          echo "VST3_PATH=$ARTIFACTS_PATH/VST3/${{ env.PRODUCT_NAME }}.vst3" >> $GITHUB_ENV
          echo "AU_PATH=$ARTIFACTS_PATH/AU/${{ env.PRODUCT_NAME }}.component" >> $GITHUB_ENV
          echo "AUV3_PATH=$ARTIFACTS_PATH/AUv3/${{ env.PRODUCT_NAME }}.appex" >> $GITHUB_ENV
          echo "CLAP_PATH=$ARTIFACTS_PATH/CLAP/${{ env.PRODUCT_NAME }}.clap" >> $GITHUB_ENV
          echo "STANDALONE_PATH=$ARTIFACTS_PATH/Standalone/${{ env.PRODUCT_NAME }}.app" >> $GITHUB_ENV
          echo "ARTIFACT_NAME=${{ env.PRODUCT_NAME }}-${{ env.VERSION }}-${{ runner.os }}" >> $GITHUB_ENV

      - name: Debug Paths
        run: |
          echo "BUILD_DIR: ${{ env.BUILD_DIR }}"
          echo "PROJECT_NAME: ${{ env.PROJECT_NAME }}"
          echo "BUILD_TYPE: ${{ env.BUILD_TYPE }}"
          echo "ARTIFACTS_PATH: ${{ env.ARTIFACTS_PATH }}"
          echo "VST3_PATH: ${{ env.VST3_PATH }}"
          ls -la ${{ env.BUILD_DIR }}/
          if [ -d "${{ env.ARTIFACTS_PATH }}" ]; then
            echo "ARTIFACTS_PATH exists"
            ls -la ${{ env.ARTIFACTS_PATH }}/
          else
            echo "ARTIFACTS_PATH does NOT exist"
          fi
          if [ -f "${{ env.VST3_PATH }}" ] || [ -d "${{ env.VST3_PATH }}" ]; then
            echo "VST3_PATH exists"
          else
            echo "VST3_PATH does NOT exist"
          fi

      - name: Pluginval
        run: |
          curl -LO "https://github.com/Tracktion/pluginval/releases/download/v1.0.3/pluginval_${{ runner.os }}.zip"
          7z x pluginval_${{ runner.os }}.zip
          echo "Running pluginval on: ${{ env.VST3_PATH }}"
          ${{ matrix.pluginval-binary }} --strictness-level 10 --verbose --validate "${{ env.VST3_PATH }}" 2>&1 | tee pluginval_output.log
          cat pluginval_output.log

      - name: Test Any VST3
        run: |
          VST3_FILE=$(find ${{ env.BUILD_DIR }} -name "*.vst3" -type d | head -1)
          if [ -n "$VST3_FILE" ]; then
            echo "Found VST3: $VST3_FILE"
            ${{ matrix.pluginval-binary }} --strictness-level 1 --validate "$VST3_FILE"
          else
            echo "No VST3 files found"
          fi

      - name: Upload Pluginval Log
        uses: actions/upload-artifact@v6
        with:
          name: pluginval-log-${{ runner.os }}
          path: pluginval_output.log

      - name: Import Certificates (macOS)
        uses: sudara/basic-macos-keychain-action@v1
        id: keychain
        if: ${{ runner.os == 'macOS' && env.DEVELOPER_ID_APPLICATION != '' }}
        with:
          dev-id-app-cert: ${{ secrets.DEV_ID_APP_CERT }}
          dev-id-app-password: ${{ secrets.DEV_ID_APP_PASSWORD }}
          dev-id-installer-cert: ${{ secrets.DEV_ID_INSTALLER_CERT }}
          dev-id-installer-password: ${{ secrets.DEV_ID_INSTALLER_PASSWORD }}

      - name: Codesign (macOS)
        if: ${{ runner.os == 'macOS' && env.DEVELOPER_ID_APPLICATION != '' }}
        timeout-minutes: 5
        run: |
          # Each plugin must be code signed
          codesign --force --keychain ${{ steps.keychain.outputs.keychain-path }} -s "${{ secrets.DEVELOPER_ID_APPLICATION}}" -v "${{ env.VST3_PATH }}" --deep --strict --options=runtime --timestamp
          codesign --force --keychain ${{ steps.keychain.outputs.keychain-path }} -s "${{ secrets.DEVELOPER_ID_APPLICATION}}" -v "${{ env.AU_PATH }}" --deep --strict --options=runtime --timestamp
          codesign --force --keychain ${{ steps.keychain.outputs.keychain-path }} -s "${{ secrets.DEVELOPER_ID_APPLICATION}}" -v "${{ env.CLAP_PATH }}" --deep --strict --options=runtime --timestamp
          codesign --force --keychain ${{ steps.keychain.outputs.keychain-path }} -s "${{ secrets.DEVELOPER_ID_APPLICATION}}" -v "${{ env.STANDALONE_PATH }}" --deep --strict --options=runtime --timestamp

      - name: Add Custom Icons (macOS)
        if: ${{ runner.os == 'macOS' && env.DEVELOPER_ID_APPLICATION != '' }}
        run: |
          # add the icns as its own icon resource (meta!)
          sips -i packaging/pamplejuce.icns

          # Grab the resource, put in tempfile
          DeRez -only icns packaging/pamplejuce.icns > /tmp/icons

          # Stuff the resource into the strange Icon? file's resource fork
          Rez -a /tmp/icons -o "${{ env.VST3_PATH }}/Icon"$'\r'
          Rez -a /tmp/icons -o "${{ env.AU_PATH }}/Icon"$'\r'
          Rez -a /tmp/icons -o "${{ env.CLAP_PATH }}/Icon"$'\r'

          # Set custom icon attribute
          SetFile -a C "${{ env.VST3_PATH }}"
          SetFile -a C "${{ env.AU_PATH }}"
          SetFile -a C "${{ env.CLAP_PATH }}"

      - name: pkgbuild, Productbuild and Notarize
        if: ${{ runner.os == 'macOS' && env.DEVELOPER_ID_INSTALLER != '' }}
        timeout-minutes: 5
        run: |
          pkgbuild --identifier "${{ env.BUNDLE_ID }}.au.pkg" --version $VERSION --component "${{ env.AU_PATH }}" --install-location "/Library/Audio/Plug-Ins/Components"  "packaging/${{ env.PRODUCT_NAME }}.au.pkg"
          pkgbuild --identifier "${{ env.BUNDLE_ID }}.vst3.pkg" --version $VERSION --component "${{ env.VST3_PATH }}" --install-location "/Library/Audio/Plug-Ins/VST3" "packaging/${{ env.PRODUCT_NAME }}.vst3.pkg"
          pkgbuild --identifier "${{ env.BUNDLE_ID }}.clap.pkg" --version $VERSION --component "${{ env.CLAP_PATH }}" --install-location "/Library/Audio/Plug-Ins/CLAP" "packaging/${{ env.PRODUCT_NAME }}.clap.pkg"

          # Standalone is special, needs a boolean to always install in /Applications
          pkgbuild --analyze --root "$(dirname "${{ env.STANDALONE_PATH }}")" standalone.plist
          plutil -replace BundleIsRelocatable -bool NO standalone.plist
          pkgbuild --identifier "${{ env.BUNDLE_ID }}.app.pkg" --version $VERSION --root "$(dirname "${{ env.STANDALONE_PATH }}")" --component-plist standalone.plist --install-location "/Applications" "packaging/${{ env.PRODUCT_NAME }}.app.pkg"

          cd packaging
          envsubst < distribution.xml.template > distribution.xml
          productbuild --resources ./resources --distribution distribution.xml --sign "${{ secrets.DEVELOPER_ID_INSTALLER }}" --timestamp "${{ env.ARTIFACT_NAME }}.pkg"

          xcrun notarytool submit "${{ env.ARTIFACT_NAME }}.pkg" --apple-id ${{ secrets.NOTARIZATION_USERNAME }} --password ${{ secrets.NOTARIZATION_PASSWORD }} --team-id ${{ secrets.TEAM_ID }} --wait
          xcrun stapler staple "${{ env.ARTIFACT_NAME }}.pkg"

      - name: Zip
        if: ${{ runner.os == 'Linux' }}
        working-directory: ${{ env.ARTIFACTS_PATH }}
        run: 7z a -tzip "${{ env.ARTIFACT_NAME }}.zip" "-xr!lib${{ env.PRODUCT_NAME }}_SharedCode.a" .

      - name: Generate Installer
        if: ${{ runner.os == 'Windows' }}
        run: |
          iscc "packaging\installer.iss"
          mv "packaging/Output/${{ env.ARTIFACT_NAME }}.exe" "${{ env.ARTIFACTS_PATH }}/"

      - name: Codesign with Azure Trusted Signing
        if: ${{ runner.os == 'Windows' }}
        run: |
          if [ -z "$AZURE_TENANT_ID" ]; then
            echo "Azure Tenant ID not set, skipping Azure signing"
            exit 0
          fi
          # Note: This would need to be an action, but for now, skipping
          echo "Azure signing would happen here"
        # uses: azure/trusted-signing-action@v0.5.11
        # with:
        #   azure-tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        #   etc.

      - name: Upload Exe (Windows)
        if: ${{ runner.os == 'Windows' }}
        uses: actions/upload-artifact@v6
        with:
          name: ${{ env.ARTIFACT_NAME }}.exe
          path: "${{ env.ARTIFACTS_PATH }}/${{ env.ARTIFACT_NAME }}.exe"

      - name: Upload Zip (Linux)
        if: ${{ runner.os == 'Linux' }}
        uses: actions/upload-artifact@v6
        with:
          name: ${{ env.ARTIFACT_NAME }}.zip
          path: "${{ env.ARTIFACTS_PATH }}/${{ env.ARTIFACT_NAME }}.zip"

      - name: Upload pkg (macOS)
        if: ${{ runner.os == 'macOS' }}
        uses: actions/upload-artifact@v6
        with:
          name: ${{ env.ARTIFACT_NAME }}.pkg
          path: packaging/${{ env.ARTIFACT_NAME }}.pkg

  release:
    if: contains(github.ref, 'tags/v')
    runs-on: ubuntu-latest
    needs: build_and_test

    steps:
      - name: Get Artifacts
        uses: actions/download-artifact@v7

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          prerelease: true
          # download-artifact puts these files in their own dirs...
          # Using globs sidesteps having to pass the version around
          files: |
            */*.exe
            */*.zip
            */*.dmg